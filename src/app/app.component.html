<div> 
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm py-3 py-lg-0 px-3 px-lg-0">
    <button (click)="sidenav.toggle()" title="navbar-toggler" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a href="index.html" class="navbar-brand ms-lg-5">
        <h1 class="m-0 text-uppercase text-dark">Pet Shop</h1>
    </a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a href="index.html" class="nav-item nav-link active">Home</a>
            <a href="about.html" class="nav-item nav-link">About</a>
            <a href="service.html" class="nav-item nav-link">Service</a>
            <a href="product.html" class="nav-item nav-link">Product</a>
            <a *ngIf="currentUser == undefined" routerLink="/account" class="login-item nav-item nav-link nav-contact bg-primary text-white px-5 ms-lg-5"><mat-icon class="mat-list-icon">account_circle</mat-icon><span>LOG IN</span></a>
            <a *ngIf="currentUser !== undefined" routerLink="/account/edit-account" class="login-item nav-item nav-link nav-contact bg-primary text-white px-5 ms-lg-5">
              <img class="profileImage" [src]="currentUser.ProfileImage" alt="ProfilePic">
              <span class="text-uppercase fw-bold">{{currentUser.Username}}</span>
            </a>
        </div>
    </div>
</nav>

  <mat-sidenav-container>
    <mat-sidenav #sidenav opened="false">
      <mat-nav-list class="sidenav-links">
        <h1><strong>MENU</strong></h1>
        <a mat-list-item routerLink="/about-us" (click)="sidenav.toggle()">About us</a>
        <a mat-list-item routerLink="/prices" (click)="sidenav.toggle()">Prices</a>
        <a mat-list-item routerLink="/start-page" (click)="sidenav.toggle()">Start page</a>
        <a mat-list-item routerLink="/offer" (click)="sidenav.toggle()">Offer</a>
        <a *ngIf="currentUser == undefined" routerLink="/account" class="login-item nav-link py-2 bg-primary text-white px-5 ms-lg-5" (click)="sidenav.toggle()">
          <mat-icon class="mat-list-icon">account_circle</mat-icon>
          <span>LOG IN</span>
        </a>
        <a *ngIf="currentUser !== undefined" routerLink="/account/edit-account" class="login-item nav-link bg-primary text-white  ms-lg-5" (click)="sidenav.toggle()">
          <img class="profileImage" [src]="currentUser.ProfileImage" alt="ProfilePic">
          <span class="text-uppercase fw-bold">{{currentUser.Username}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <footer class="container-fluid bg-dark text-white-50 py-4">
        <div class="container">        
            <div class="text-center">
                <p class="mb-md-0">&copy; <a class="text-white" href="#">Pipicans Barcelona</a>. All Rights Reserved.</p>
            </div>              
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
