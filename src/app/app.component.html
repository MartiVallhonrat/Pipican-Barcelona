<div> 
  <nav class="navbar navbar-expand-lg bg-white navbar-light shadow-sm py-3 py-lg-0 px-3 px-lg-0">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" title="navbar-toggler" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span><mat-icon>menu</mat-icon></span>
    </button>
    <a href="index.html" class="navbar-brand ms-lg-5">
        <h1 class="m-0 text-uppercase text-dark">Pet Shop</h1>
    </a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
            <a routerLink="/home" class="nav-item nav-link" routerLinkActive="active-nav">Home</a>
            <a routerLink="/about-us" class="nav-item nav-link" routerLinkActive="active-nav">About</a>
            <a href="service.html" class="nav-item nav-link" routerLinkActive="active-nav">Pipicans</a>
            <a href="product.html" class="nav-item nav-link" routerLinkActive="active-nav">Friends</a>
            <a *ngIf="currentUser == undefined" routerLink="/account" class="login-item nav-item nav-link nav-contact bg-primary text-white px-5 ms-lg-5"><mat-icon class="mat-list-icon">account_circle</mat-icon><span>LOG IN</span></a>
            <a *ngIf="currentUser !== undefined" routerLink="/account/edit-account" class="login-item nav-item nav-link nav-contact bg-primary text-white px-5 ms-lg-5">
              <img class="rounded-circle profileImage" [src]="urlImage" alt="ProfilePic">
              <span class="text-uppercase fw-bold">{{currentUser.Username}}</span>
            </a>
        </div>
    </div>
  </nav>

  <mat-sidenav-container>
    <mat-sidenav #sidenav opened="false">
      <mat-nav-list class="sidenav-links justify-content-center">
        <h1><strong>MENU</strong></h1>
        <a mat-list-item class="sidenav-item" routerLink="/home" (click)="sidenav.toggle()">HOME</a>
        <a mat-list-item class="sidenav-item" routerLink="/about-us" (click)="sidenav.toggle()">ABOUT US</a>
        <a mat-list-item class="sidenav-item" routerLink="/start-page" (click)="sidenav.toggle()">PIPICANS</a>
        <a mat-list-item class="sidenav-item" routerLink="/offer" (click)="sidenav.toggle()">FRIENDS</a>
        <a *ngIf="currentUser == undefined" routerLink="/account" class="login-item nav-link py-2 bg-primary text-white px-5 ms-lg-5" (click)="sidenav.toggle()">
          <mat-icon class="mat-list-icon">account_circle</mat-icon>
          <span>LOG IN</span>
        </a>
        <a *ngIf="currentUser !== undefined" routerLink="/account/edit-account" class="login-item nav-link bg-primary text-white py-2 ms-lg-5" (click)="sidenav.toggle()">
          <img class="rounded-circle profileImage" [src]="urlImage" alt="ProfilePic">
          <span class="text-uppercase fw-bold">{{currentUser.Username}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <footer class="container-fluid bg-dark text-white-50 py-4">
        <div class="container">        
            <div class="text-center">
                <p>&copy; <a class="text-white" href="#">Pipicans Barcelona</a>. All Rights Reserved.</p>
            </div>              
        </div>
      </footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
