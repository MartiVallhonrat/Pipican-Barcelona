<div>
  <nav *ngIf="currentUser == undefined" class="navbar-start">
    <a routerLink="/about-us" class="navbar-brand ms-lg-5 py-0 px-4 d-flex align-items-center">
      <div class="logo d-flex align-items-center">
        <img class="header-img" src="../assets/logo.png" alt="logo">
      </div>
      <div class="letters-start">
        <img class="header-img" src="../assets/PipicansBarcelonaLetters.PNG" alt="">
      </div>
    </a>
    <a routerLink="/account" class="login-start login-item nav-item nav-link nav-contact bg-primary text-white px-5 py-lg-5"><mat-icon class="mat-list-icon">account_circle</mat-icon><span>LOGIN</span></a>
  </nav> 
  <nav *ngIf="currentUser !== undefined" class="navbar navbar-expand-lg bg-white navbar-light shadow-sm py-0 px-3 px-lg-0">
    <button mat-icon-button class="example-icon" (click)="sidenav.toggle()" title="navbar-toggler" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span><mat-icon>menu</mat-icon></span>
    </button>
    <a routerLink="/home" (click)="sidenav.toggle()" class="navbar-brand ms-lg-5 py-0 d-flex align-items-center">
      <div class="logo d-flex align-items-center">
        <img class="header-img" src="../assets/logo.png" alt="logo">
      </div>
      <div class="letters">
        <img class="header-img" src="../assets/PipicansBarcelonaLetters.PNG" alt="">
      </div>
    </a>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto py-0">
          <div class="d-flex">
            <a routerLink="/home" class="nav-item nav-link" routerLinkActive="active-nav">Home</a>
            <a routerLink="/pipicans" class="nav-item nav-link" routerLinkActive="active-nav">Pipicans</a>
            <a routerLink="/friends" class="nav-item nav-link" routerLinkActive="active-nav">Friends</a>
            <a routerLink="/about-us" class="nav-item nav-link" routerLinkActive="active-nav">About</a>
          </div>         
          <a routerLink="/account/edit-account" class="login-item nav-item nav-link nav-contact bg-primary text-white px-5 ms-lg-5">
            <img class="rounded-circle profileImage" [src]="urlImage" alt="ProfilePic">
            <span class="text-uppercase fw-bold">{{currentUser.Username}}</span>
          </a>
        </div>
    </div>
  </nav>

  <mat-sidenav-container>
    <mat-sidenav #sidenav opened="false">
      <mat-nav-list class="sidenav-links justify-content-center">
        <h1><strong>MENU</strong></h1>
        <a *ngIf="userId" mat-list-item class="sidenav-item" routerLink="/home" (click)="sidenav.toggle()">HOME</a>
        <a *ngIf="userId" mat-list-item class="sidenav-item" routerLink="/pipicans" (click)="sidenav.toggle()">PIPICANS</a>
        <a *ngIf="userId" mat-list-item class="sidenav-item" routerLink="/friends" (click)="sidenav.toggle()">FRIENDS</a>
        <a *ngIf="userId" mat-list-item class="sidenav-item" routerLink="/about-us" (click)="sidenav.toggle()">ABOUT US</a>
        <a *ngIf="currentUser == undefined" routerLink="/account" class="login-item nav-link py-2 bg-primary text-white px-5 ms-lg-5" (click)="sidenav.toggle()">
          <mat-icon class="mat-list-icon">account_circle</mat-icon>
          <span>LOG IN</span>
        </a>
        <a *ngIf="currentUser !== undefined" routerLink="/account/edit-account" class="login-item nav-link bg-primary text-white p-2 ms-lg-5" (click)="sidenav.toggle()">
          <img class="rounded-circle profileImage" [src]="urlImage" alt="ProfilePic">
          <span class="text-uppercase fw-bold">{{currentUser.Username}}</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
