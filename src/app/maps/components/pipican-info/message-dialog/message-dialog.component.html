<h1 mat-dialog-title class="fw-bold text-primary">Send Notification</h1>
<div mat-dialog-content>
    <div class="mb-3 mt-3">
        <mat-form-field hintLabel="Max 200 characters" style="height: 200px; width: 100%;">
            <mat-label>Notification message (optional)</mat-label>
            <input [formControl]="message"  matInput #input maxlength="200" placeholder="Ex: Im gonna be here for 2 hours. Come play with me!">
            <mat-hint align="end">{{input.value.length}}/200</mat-hint>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions class="d-flex justify-content-center p-3">
    <button mat-button (click)="closeDialog()">Cancel</button>
    <button mat-button class="bg-primary text-white" (click)="confirmed()" cdkFocusInitial>Send It!</button>
</div>
